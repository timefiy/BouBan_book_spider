{% extends "base.html" %}

{% block title %}评论有用数分析 - 豆瓣图书数据分析{% endblock %}

{% block content %}
<h1><i class="bi bi-chat-dots"></i> 评论有用数分析</h1>

<div class="chart-container" id="commentsChart">
    <div class="loading"><i class="bi bi-arrow-repeat"></i> 正在加载数据...</div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chart = echarts.init(document.getElementById('commentsChart'));
    
    chart.showLoading();
    
    fetch('/api/comment-usefulness')
        .then(response => response.json())
        .then(data => {
            chart.hideLoading();
            
            if (data.success && data.data.length > 0) {
                const useful = data.data.map(item => item.useful);
                const counts = data.data.map(item => item.count);
                const avgRatings = data.data.map(item => item.avg_rating);
                
                const option = {
                    title: {
                        text: '评论有用数分布分析',
                        left: 'center',
                        textStyle: {
                            fontSize: 18,
                            fontWeight: 'bold'
                        }
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        },
                        formatter: function(params) {
                            let result = `有用数: ${params[0].name}<br/>`;
                            result += `评论数量: ${params[0].value}<br/>`;
                            if (params[1]) {
                                result += `平均评分: ${params[1].value.toFixed(2)} ⭐`;
                            }
                            return result;
                        }
                    },
                    legend: {
                        data: ['评论数量', '平均评分'],
                        top: 30
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: useful,
                        name: '有用数',
                        nameLocation: 'middle',
                        nameGap: 30
                    },
                    yAxis: [
                        {
                            type: 'value',
                            name: '评论数量',
                            position: 'left',
                            nameTextStyle: {
                                color: '#5470c6'
                            }
                        },
                        {
                            type: 'value',
                            name: '平均评分',
                            position: 'right',
                            nameTextStyle: {
                                color: '#91cc75'
                            },
                            max: 5
                        }
                    ],
                    series: [
                        {
                            name: '评论数量',
                            type: 'bar',
                            data: counts,
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    {offset: 0, color: '#ffd89b'},
                                    {offset: 1, color: '#19547b'}
                                ])
                            }
                        },
                        {
                            name: '平均评分',
                            type: 'line',
                            yAxisIndex: 1,
                            data: avgRatings,
                            lineStyle: {
                                color: '#91cc75',
                                width: 3
                            },
                            itemStyle: {
                                color: '#91cc75'
                            },
                            symbol: 'circle',
                            symbolSize: 6
                        }
                    ]
                };
                
                chart.setOption(option);
            } else {
                document.getElementById('commentsChart').innerHTML = 
                    '<div style="text-align: center; color: #999; padding: 50px;">暂无数据</div>';
            }
        })
        .catch(error => {
            chart.hideLoading();
            console.error('Error:', error);
            document.getElementById('commentsChart').innerHTML = 
                '<div style="text-align: center; color: #f44336; padding: 50px;">数据加载失败</div>';
        });
    
    window.addEventListener('resize', function() {
        chart.resize();
    });
});
</script>
{% endblock %}
