<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}豆瓣图书数据分析{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='icons/bootstrap-icons.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1d3dcd 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin: 20px 0;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            background: white;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 50px 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(1, 48, 87,0.5);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door"></i> 豆瓣图书数据分析
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/authors-analysis">
                            <i class="bi bi-person-square"></i> 作家分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comments-analysis">
                            <i class="bi bi-chat-dots"></i> 评论分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/time-analysis">
                            <i class="bi bi-calendar3"></i> 时间分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/length-analysis">
                            <i class="bi bi-book-half"></i> 长度分析
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
